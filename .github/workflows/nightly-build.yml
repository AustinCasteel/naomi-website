name: 'Nightly Build'

on:
  schedule:
    - cron:  '0 4 * * *'

jobs:
  jobs:
  build:
    name: Request Netlify Webhook
    runs-on: ubuntu-latest
    steps:
      - name: Curl request
        env:
          NETLIFY_MASTER_HOOK: ${{ secrets.NETLIFY_MASTER_HOOK }}
          NETLIFY_NPEEDITOR_HOOK: ${{ secrets.NETLIFY_NPEEDITOR_HOOK }}
          NETLIFY_STATUS_HOOK: ${{ secrets.NETLIFY_STATUS_HOOK }}
        run: curl -X POST -d {} ${{ secrets.NETLIFY_MASTER_HOOK }}
        run: curl -X POST -d {} ${{ secrets.NETLIFY_NPEEDITOR_HOOK }}
        run: curl -X POST -d {} ${{ secrets.NETLIFY_STATUS_HOOK }}